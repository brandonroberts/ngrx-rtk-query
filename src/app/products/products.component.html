<h2>Products</h2>

<app-product-form (submitted)="onProductAdded($event)"></app-product-form>

<div *ngFor="let product of products$ | async">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

</div>
